<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Detalhes da Parcela</h5>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" class="form-control" [ngModel]="parcela.matricula?.aluno?.nome" disabled />
                    <label mdbLabel class="form-label">Aluno</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" class="form-control" [ngModel]="parcela.matricula?.turma?.nome" disabled />
                    <label mdbLabel class="form-label">Turma</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="number" class="form-control" [ngModel]="parcela.numero" disabled />
                    <label mdbLabel class="form-label">NÃºmero</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="number" class="form-control" [(ngModel)]="parcela.valorOriginal" disabled />
                    <label mdbLabel class="form-label">Valor Original</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-4 mb-3">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Data de Vencimento</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="parcela.dataVencimento">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <select mdbInput class="form-select" [(ngModel)]="parcela.status" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
                    </select>
                    <label mdbLabel class="form-label">Status</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="save()">
                  <i class="fas fa-save me-2"></i>Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
