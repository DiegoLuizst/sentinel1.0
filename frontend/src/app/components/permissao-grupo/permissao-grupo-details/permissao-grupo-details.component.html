<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Cadastro de Permissão Grupo</h5>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="grupo.nome" />
                    <label mdbLabel class="form-label" for="nome">Nome</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <label class="form-label mb-2">Permissões de Página</label>
                  <div class="form-check" *ngFor="let p of permissoesPagina">
                    <input class="form-check-input" type="checkbox" [id]="'pag'+p.id" [checked]="isPermissaoSelecionada(p)" (change)="togglePermissao(p, $any($event.target).checked)" />
                    <label class="form-check-label" [for]="'pag'+p.id">{{ p.nome }}</label>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="save()">
                  <i class="fas fa-save me-2"></i>Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
