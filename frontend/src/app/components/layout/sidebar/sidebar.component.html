<div class="d-flex flex-column h-100">

  <div class="sidebar-logo-container text-center py-3">
      <a class="navbar-brand" href="/">
        <img
          src="imagens/sentinelLogoComp.png"
          class="d-block mx-auto"
          height="80"
          alt="Logo Sentinel"
          loading="eager"
        />
      </a>
    </div>

  <!-- Menu de navegação -->
  <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
    </ul>

    <div class="menu-section">
      <div class="section-title text-center">Cadastros</div>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="hasGet('/alunos')">
            <a class="nav-link" routerLink="/admin/alunos" routerLinkActive="active">
              <i class="fas fa-user-graduate"></i> Alunos
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/turmas')">
            <a class="nav-link" routerLink="/admin/turmas" routerLinkActive="active">
              <i class="fas fa-chalkboard"></i> Turmas
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/usuarios')">
            <a class="nav-link" routerLink="/admin/usuarios" routerLinkActive="active">
              <i class="fas fa-user"></i> Usuários
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/cargos')">
            <a class="nav-link" routerLink="/admin/cargos" routerLinkActive="active">
              <i class="fas fa-briefcase"></i> Cargos
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/funcionarios')">
            <a class="nav-link" routerLink="/admin/funcionarios" routerLinkActive="active">
              <i class="fas fa-users"></i> Funcionários
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/disciplinas')">
            <a class="nav-link" routerLink="/admin/disciplinas" routerLinkActive="active">
              <i class="fas fa-book"></i> Disciplinas
            </a>
          </li>
        <li class="nav-item" *ngIf="hasGet('/permissao')">
            <a class="nav-link" routerLink="/admin/permissao" routerLinkActive="active">
              <i class="fas fa-users-cog"></i> Permissão Grupo
            </a>
          </li>
        </ul>
    </div>

    <div class="menu-section">
      <div class="section-title text-center">Secretaria</div>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="hasGet('/matriculas')">
            <a class="nav-link" routerLink="/admin/matriculas" routerLinkActive="active">
              <i class="fas fa-file-signature"></i> Matrícula
            </a>
          </li>
        </ul>
    </div>

    <div class="menu-section">
      <div class="section-title text-center">Financeiro</div>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="hasGet('/planos-pagamento')">
            <a class="nav-link" routerLink="/admin/planos" routerLinkActive="active">
              <i class="fas fa-file-invoice-dollar"></i> Planos
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/parcelas')">
            <a class="nav-link" routerLink="/admin/parcelas" routerLinkActive="active">
              <i class="fas fa-list-ol"></i> Parcelas
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/pagamentos')">
            <a class="nav-link" routerLink="/admin/pagamentos" routerLinkActive="active">
              <i class="fas fa-money-bill-wave"></i> Pagamentos
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/receitas') || hasGet('/despesas')">
            <a class="nav-link" routerLink="/admin/receitas-despesas" routerLinkActive="active">
              <i class="fas fa-exchange-alt"></i> Receitas/Despesas
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/lancamentos-financeiros')">
            <a class="nav-link" routerLink="/admin/caixa" routerLinkActive="active">
              <i class="fas fa-cash-register"></i> Caixa
            </a>
          </li>
          <li class="nav-item" *ngIf="hasGet('/descontos')">
            <a class="nav-link" routerLink="/admin/descontos" routerLinkActive="active">
              <i class="fas fa-percent"></i> Descontos
            </a>
          </li>
        </ul>
    </div>

    <!-- Rodapé da sidebar (opcional) -->
    <div class="p-3 text-center border-top border-warning border-opacity-50 mt-auto">
      <small class="text-muted">Sentinel v1.0</small>
    </div>

</div>
