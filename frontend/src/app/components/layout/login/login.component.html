<div class="fundo-login">
  <div class="overlay"></div>
<div class="container" >
  <div class="row">

    <div class="col-lg-4"></div>
  <div class="col-lg-4 centralizar topo">

    <div class="card">
  <img src="imagens/imglogin.png" class="card-img-top" />




  <div class="card-body">
    <h5> Login </h5>
    <br>
    <mdb-form-control>
      <input mdbInput type="text" id="email" class="form-control" [(ngModel)]="email" (keyup.enter)="logar()"/>
      <label mdbLabel class="form-label" for="email">Email</label>
    </mdb-form-control>
    <br>
    <mdb-form-control>
      <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha" (keyup.enter)="logar()"/>
      <label mdbLabel class="form-label" for="senha">Senha</label>
    </mdb-form-control>
    <br>
    <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="logar()">Entrar</button>

  </div>
</div>



  </div>
  <div class="col-lg-4"></div>

  </div>

</div>


</div>
