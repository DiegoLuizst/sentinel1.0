<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12 centralizar topo">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Cadastro de Funcionários</h5>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="funcionario.nome" />
                    <label mdbLabel class="form-label" for="nome">Nome</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="funcionario.email" />
                    <label mdbLabel class="form-label" for="email">Email</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="telefone" class="form-control" [(ngModel)]="funcionario.telefone" />
                    <label mdbLabel class="form-label" for="telefone">Telefone</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="cpf" class="form-control" [(ngModel)]="funcionario.cpf" />
                    <label mdbLabel class="form-label" for="cpf">CPF</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <select mdbInput class="form-select" [(ngModel)]="funcionario.cargo" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let c of cargos" [ngValue]="c">{{c.nome}}</option>
                    </select>
                    <label mdbLabel class="form-label" for="cargo">Cargo</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-3 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="cep" class="form-control" [(ngModel)]="funcionario.cep" (blur)="buscarCep()" />
                    <label mdbLabel class="form-label" for="cep">CEP</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-3 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="rua" class="form-control" [(ngModel)]="funcionario.rua" />
                    <label mdbLabel class="form-label" for="rua">Rua</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-2 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="numero" class="form-control" [(ngModel)]="funcionario.numero" />
                    <label mdbLabel class="form-label" for="numero">Número</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-4 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="complemento" class="form-control" [(ngModel)]="funcionario.complemento" />
                    <label mdbLabel class="form-label" for="complemento">Complemento</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-3 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="bairro" class="form-control" [(ngModel)]="funcionario.bairro" />
                    <label mdbLabel class="form-label" for="bairro">Bairro</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-3 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="cidade" class="form-control" [(ngModel)]="funcionario.cidade" />
                    <label mdbLabel class="form-label" for="cidade">Cidade</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-3 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="text" id="estado" class="form-control" [(ngModel)]="funcionario.estado" />
                    <label mdbLabel class="form-label" for="estado">Estado</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="date" id="admissao" class="form-control" [(ngModel)]="funcionario.admissão" />
                    <label mdbLabel class="form-label" for="admissao">Data de Admissão</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <input mdbInput type="date" id="demissao" class="form-control" [(ngModel)]="funcionario.Demissão" />
                    <label mdbLabel class="form-label" for="demissao">Data de Demissão</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="save()">
                  <i class="fas fa-save me-2"></i>Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
