<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Funcionários</h5>
            <button *ngIf="canAdd" type="button" class="btn btn-warning btn-rounded" mdbRipple routerLink="/admin/funcionarios/new">
              <i class="fas fa-plus me-1"></i> Novo Funcionário
            </button>
          </div>
          <div class="ag-theme-alpine">
            <ag-grid-angular
              style="width: 100%; height: 100%;"
              [rowData]="rowData"
              [columnDefs]="colDefs"
              [defaultColDef]="defaultColDef"
              [gridOptions]="gridOptions"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
