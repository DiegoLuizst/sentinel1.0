<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12 centralizar topo">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Cadastro de Professores</h5>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <select mdbInput class="form-select" [(ngModel)]="professor.funcionario" [compareWith]="compareFuncionarioFn" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let f of funcionarios" [ngValue]="f">{{ f.nome }}</option>
                    </select>
                    <label mdbLabel class="form-label">Funcion√°rio</label>
                  </mdb-form-control>
                </div>
                <div class="col-md-6 mb-3">
                  <mdb-form-control>
                    <select mdbInput multiple class="form-select" [(ngModel)]="professor.turmas" [compareWith]="compareTurmaFn" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let t of turmas" [ngValue]="t">{{ t.nome }}</option>
                    </select>
                    <label mdbLabel class="form-label">Turmas</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 mb-3">
                  <mdb-form-control>
                    <select mdbInput multiple class="form-select" [(ngModel)]="professor.disciplinas" [compareWith]="compareDisciplinaFn" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let d of disciplinas" [ngValue]="d">{{ d.nome }}</option>
                    </select>
                    <label mdbLabel class="form-label">Disciplinas</label>
                  </mdb-form-control>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="save()">
                  <i class="fas fa-save me-2"></i>Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
